{% extends 'base.html' %}


{% block title %}

	<title> {{ course.name }} </title>

{% endblock %}



{% block content %}
	
	<h3>  {{ course.name }}  </h3>

	<div>

	<p> {{ course.description }}  <p/>
	</div>

	<ul>

		{% for lesson in lessons_list %}
	
			<li>
			<a href="{% url 'learning:lesson_detail' lesson.pk %}"> {{ lesson.name }} </a>
			</li>
			
		{% endfor %}
	
	</ul>
	

	<div>
		<a href="{% url 'learning:courses_list' %}"> Back to courses list </a>
	</div>

{% endblock %}
